<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniyal's Portfolio</title>
    <style>
      body {
        background: linear-gradient(to top, seagreen, darkgreen, green, limegreen, limegreen, green, darkgreen, seagreen);
        color: white;
        text-align: center;
        display: grid;
        place-items: center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      h1, h2, h3 {
        margin: 10px;
      }

      /* Styling for the button */
      .project-button {
        background-color: limegreen;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 10px;
        margin-top: 20px;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .project-button:hover {
        background-color: darkgreen;
        transform: scale(1.1);
      }

      .project-button:focus {
        outline: none;
        box-shadow: 0 0 5px limegreen;
      }

      /* Mobile Responsiveness */
      @media screen and (max-width: 768px) {
        .project-button {
          font-size: 16px;
          padding: 12px 24px;
        }
      }

    </style>
  </head>
  <body>
    <h1>Daniyal's Portfolio</h1>
    <h2>My CS Portfolio: Dropping Beats, Wrestling Feats, and Coding Treats!</h2>
    
    <!-- Button to Switch Projects -->
    <a href="Unit2.html" class="project-button">Go to Unit 2</a>
    <a href="Unit3.html" class="project-button">Go to Unit 3</a>
  </body>
</html>
