<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Hunger Project</title>
    <style>
      body {
        background: linear-gradient(to top, seagreen, darkgreen, green, limegreen, limegreen, green, darkgreen, seagreen);
        color: pink;
        text-align: center;
        display: grid;
        place-items: center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        margin-top: 20px;
      }

      h2, h3 {
        margin: 10px 0;
        font-size: 1.2em;
      }

      iframe {
        width: 48%; /* Increased the width for more space */
        height: 450px; /* Increased the height for more space */
        border: none;
        margin-top: 20px;
        max-width: 100%; /* Makes the iframe responsive */
      }

      img {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
        border-radius: 8px;
      }

      /* Navigation Bar Styling */
      .navbar {
        display: flex;
        justify-content: center;
        background-color: darkgreen;
        padding: 10px; /* Increased padding for a taller navbar */
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 1000;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        padding: 15px; /* Increased padding for more space around the links */
        margin: 0 15px; /* Increased margin between the links */
        font-size: 20px; /* Larger font size */
        transition: background-color 0.3s ease;
      }

      .navbar a:hover {
        background-color: limegreen;
        border-radius: 5px;
      }

      /* Content Styling */
      .content {
        margin-top: 120px; /* Increased space for fixed navbar */
        padding: 15px;
        text-align: center;
        max-width: 900px;
        width: 100%;
      }

      /* Make sure it looks good on mobile */
      @media screen and (max-width: 768px) {
        .navbar {
          flex-direction: column;
        }

        .navbar a {
          padding: 15px;
          font-size: 18px;
        }

        iframe {
          width: 90%; /* Adjust width on smaller screens */
          height: 400px; /* Adjust height on smaller screens */
        }

        h1, h2, h3 {
          font-size: 1em;
        }
      }
    </style>
  </head>
